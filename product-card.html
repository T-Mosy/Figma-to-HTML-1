<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart' ></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card_img">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRamOGvML8ELvW5yt89pNs062tj34L2F2Hh_w&s" alt="Giày nike đỏ">
        </div>
        <div class="card_title">Nike Red</div>
        <div class="card_price">$100</div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color"><h3>Color:</h3>

            <span class="card_color_green"></span>
            <span class="card_color_red"></span>
            <span class="card_color_black"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
